        <div class="row">

      <div class="row form-inline">
      <div class="form-group col-md-8">

    <!-- E-Mail Contact Us Modal -->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form action="https://formspree.io/info@planillas123.com" method="POST">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Contacténos</h4>
            </div>
            <div class="modal-body">
            <div class="form-group">
              <label>Nombre</label>
              <input name="name" type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
              <label>e-Mail</label>
              <input name="_replyto" type="email" class="form-control" id="email" placeholder="Correo electrónico">
            </div>
            <div class="form-group">
              <label>Teléfono</label>
              <input name="phone" type="text" class="form-control" id="phoneNum" placeholder="XXX-XXX-XXXX">
            </div>
            <label>¿Cómo le podemos ayudar?</label>
            <textarea name="question" class="form-control" rows="6"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary pull-right" value="Send">Enviar Datos</button>
            </div>
          </form>
        </div>
